<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 24px;
        }

        main {
            padding: 20px;
        }

        .form-floating label {
            color: #333;
        }

        .form-floating input,
        .form-floating textarea {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
        }

        .form-floating textarea {
            resize: vertical;
            height: 120px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        /* Media queries for responsive design */
        @media screen and (max-width: 767px) {
            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 22px;
            }

            .form-floating input,
            .form-floating textarea {
                font-size: 16px;
            }
        }

        @media screen and (max-width: 576px) {
            header {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 20px;
            }
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://static.wixstatic.com/media/d0be64_636307d182bd400a82cedafdd269d898~mv2.png/v1/fill/w_360,h_100,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/d0be64_636307d182bd400a82cedafdd269d898~mv2.png" alt="">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">ABOUT US</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html">CONTACT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">HOME</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h1>LET'S TALK</h1>
        <h2>We are here to answer any questions you might have.</h2>
    </header>
    <main class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <p><b>Want to get in touch? Fill out the form below to send us a message.</b></p>
                    <div class="my-5">
                        <form id="contactForm">
                            <div class="form-floating">
                                <input class="form-control" id="name" type="text" placeholder="Enter your name..." required>
                                <label for="name">Name</label>
                            </div>
                            <div class="form-floating">
                                <input class="form-control" id="email" type="email" placeholder="Enter your email..." required>
                                <label for="email">Email address</label>
                            </div>
                            <div class="form-floating">
                                <input class="form-control" id="phone" type="tel" placeholder="Enter your phone number..." required>
                                <label for="phone">Phone Number</label>
                            </div>
                            <div class="form-floating">
                                <textarea class="form-control" id="message" placeholder="Enter your message here..." style="height: 12rem" required></textarea>
                                <label for="message">Message</label>
                            </div>
                            <br />
                            <button type="submit" class="btn btn-primary text-uppercase">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer font-small blue">
        <div class="container">
            Â© 2023 All rights reserved | <a href="#">ISOTECH</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
